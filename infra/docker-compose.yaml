version: "3.4"

services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: "mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "0"
      MYSQL_DATABASE: "tinyurl"
    networks: 
      - network-tinyurl
    ports:
      - 3306:3306
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M

  mysql_exporter:
    image: prom/mysqld-exporter
    container_name: "mysql-exporter"
    restart: always
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: 'exporter:123456@(mysql:3306)/tinyurl'
    networks:
      - network-tinyurl
    depends_on:
      - mysql
  
  tinyurl:
    image: tinyurl:latest
    container_name: "tinyurl"
    restart: always
    ports:
      - "6600:6600"
    networks:
      - network-tinyurl
    depends_on:
      - mysql
      
  prometheus:
    image: prom/prometheus
    container_name: "prometheus"
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - network-tinyurl
    depends_on:
      - mysql_exporter
      - tinyurl

  grafana:
    image: grafana/grafana
    container_name: "grafana"
    restart: always
    ports:
      - "3000:3000"
    networks:
      - network-tinyurl
    depends_on:
      - prometheus

networks:
    network-tinyurl:
      driver: bridge

